[pytest]
testpaths = tests
pythonpath = .
asyncio_mode = auto

# Don't treat Integration as a namespace package
norecursedirs = .git __pycache__ .pytest_cache

# Add markers
markers =
    load: Load tests (100 docs)
    stress: Stress tests (500+ docs)
    extreme: Extreme tests (1000+ docs)
    slow: Tests that take > 60s
